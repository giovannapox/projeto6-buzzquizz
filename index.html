<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <div class="container">
            <div class="createQuizz ">
                <p>Você não criou nenhum <br /> quizz ainda :(</p>
                <button>Criar Quizz</button>
            </div>
            <div class="yourQuizzes hidden">
                <div class="topQuizzes">
                    <h1>Seus Quizzes</h1>
                    <button><ion-icon name="add-circle"></ion-icon></button>
                </div>
            </div>
            <div class="allQuizzes">
                <h1>Todos os quizzes</h1>
                <div class="quizzes"> </div>
            </div>
        </div>
        

        <main>
            <section class="quiz_creation hidden">
                <h2>Comece pelo começo</h2>
                    <ul class="questions">
                        <input type="text" placeholder="Título do seu quizz"><br>
                        <input type="text" placeholder="URL da imagem do seu quizz"><br>
                        <input type="text" placeholder="Quantidade de perguntas do quizz"><br>
                        <input type="text" placeholder="Quantidade de níveis do quizz">
                    </ul>
                <button>Prosseguir pra criar perguntas</button>
            </section>
            <section class="question_creation hidden">
                <h2>Crie suas perguntas</h2>
                <ul class="box_question">
                    <h3>Pergunta 1</h3>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" class="margin-questions" placeholder="Cor de fundo da pergunta">
                    <h3>Resposta correta</h3>
                    <input type="text" placeholder="Resposta correta">
                    <input type="text" class="margin-questions"placeholder="URL da imagem">
                    <h3>Respostas incorretas</h3>
                    <input type="text" placeholder="Resposta incorreta 1">
                    <input type="text" class="margin-questions"placeholder="URL da imagem 1">
                    <input type="text" placeholder="Resposta incorreta 2">
                    <input type="text" class="margin-questions" placeholder="URL da imagem 2">
                    <input type="text" placeholder="Resposta incorreta 3">
                    <input type="text" class="margin-questions" placeholder="URL da imagem 3">
                </ul>
                <ul class="other_question">
                    <h3>Pergunta 2</h3>
                    <img src="images/Vector.png" alt="">
                </ul>
                <ul class="other_question">
                    <h3>Pergunta 3</h3>
                    <img src="images/Vector.png" alt="">
                </ul>
            <button>Prosseguir pra criar níveis</button>
            </section>
        </main>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
